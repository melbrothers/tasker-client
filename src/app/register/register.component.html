<mat-tab-group>
  <mat-tab label="Join us">
    <form class="register" [formGroup]="registerForm">
      <h3 class="text-center p-2 font-sans text-base">Join us</h3>
      <!--<div class="flex-row self-center w-full">-->
        <!--<button mat-flat-button class="w-1/2 p-2">Freelancer</button>-->
        <!--<button mat-flat-button color="primary" class="w-1/2 p-2">Employer</button>-->
      <!--</div>-->

      <mat-form-field hideRequiredMarker = "false" floatLabel="auto">
        <input matInput placeholder="Email" type="email" required autofocus formControlName="email">
        <mat-error *ngIf="!registerForm.controls.email">{{getErrorMessage().emailErrorMsg}}</mat-error>
      </mat-form-field>

      <mat-form-field hideRequiredMarker="false" floatLabel="auto">
        <input matInput placeholder="Password" type="password" required formControlName="password">
        <mat-error *ngIf="!registerForm.controls.password">{{getErrorMessage().passwordErrorMsg}}</mat-error>
      </mat-form-field>

      <mat-form-field hideRequiredMarker="false" floatLabel="auto">
        <input matInput placeholder="Confirm Password" type="password" required formControlName="cPassword">
        <mat-error *ngIf="!registerForm.controls.cPassword">{{getErrorMessage().cPasswordErrorMsg}}</mat-error>
      </mat-form-field>
      <!--<a href="#">Forget password?</a>-->
      <button mat-raised-button
              color="primary"
              class="p-3 my-4 rounded-full text-base font-sans"
              type="submit"
              [disabled]="!registerForm.valid || !isPassMatch"
              (click)="signup();">Join</button>
      <mat-spinner class="spinner" mode="determinate" color="warn" [diameter]="20" [strokeWidth]="20" *ngIf="inProcess"></mat-spinner>
    </form>

    <p class="text-center font-sans text-base stroke-through my-3">
      <span>or</span>
    </p>

    <div class="flex">
      <button mat-stroked-button color="primary" class="p-3 m-2 font-sans text-sm w-1/2 rounded-full">
        <mat-icon svgIcon="facebook-icon" class="fb-icon"></mat-icon>
        Signup via Facebook
      </button>
      <button mat-stroked-button color="accent" class="p-3 m-2 font-sans text-sm w-1/2 rounded-full">
        <mat-icon svgIcon="google-icon" class="google-icon"></mat-icon>
        Signup via Google+
      </button>
    </div>
    <p class="font-sans text-xs my-2">By signing up, I agree to Airtasker's <a href="#">Terms & Conditions</a>, and <a
      href="#">Community Guidelines</a>. <a href="#">Privacy Policy</a>.</p>
  </mat-tab>

  <mat-tab label="Log in">
    <div class="login">
      <h3 class="text-center p-2 font-sans text-base">Log in</h3>
      <mat-form-field>
        <input matInput placeholder="Email" type="email">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" type="password">
      </mat-form-field>
      <a href="#" class="font-sans text-sm">Forget password?</a>
      <button mat-raised-button color="primary" class="p-3 my-2 rounded-full text-base font-sans my-4" (click)="onNoClick()">Log in</button>
      <p class="text-center font-sans text-base stroke-through my-3">
        <span>or</span>
      </p>

      <div class="flex">
        <button mat-stroked-button color="primary" class="p-3 m-2 font-sans text-sm w-1/2 rounded-full">
          <mat-icon svgIcon="facebook-icon" class="fb-icon"></mat-icon>
          Login via Facebook
        </button>
        <button mat-stroked-button color="accent" class="p-3 m-2 font-sans text-sm w-1/2 rounded-full">
          <mat-icon svgIcon="google-icon" class="google-icon"></mat-icon>
          Login via Google+
        </button>
      </div>
      <mat-divider></mat-divider>
      <div class="flex justify-between text-sm font-sans my-2">
        <p>Don't have an account?</p>
        <a href="#">Sign up</a>
      </div>
    </div>

  </mat-tab>
</mat-tab-group>
