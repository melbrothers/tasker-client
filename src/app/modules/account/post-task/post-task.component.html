<form [formGroup]="taskFormGroup" class="task-form">

<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="taskFormGroup">
        <ng-template matStepLabel>Tell us what you need done?</ng-template>
        <h3>What do you need done?</h3>
        <mat-form-field class="task-input-field">
          <input matInput placeholder="This'll be the title of your task - e.g. Help move my sofa" formControlName="title" required >
        </mat-form-field>
        <h3>What are the details?</h3>
        <mat-form-field class="task-input-field">
          <textarea matInput placeholder="Be as specific as you can about what needs doing" formControlName="description" rows="10" required></textarea>
        </mat-form-field>
        <div class="nav-btns">
          <button mat-button class="nav-btn" matStepperNext>Next</button>
        </div>
  </mat-step>
  <mat-step [stepControl]="taskFormGroup">
      <ng-template matStepLabel>Say where & when?</ng-template>
      <h3>Where do you need it done?</h3>
      <mat-form-field class="task-input-field">
        <input matInput placeholder="Be as specific as you can about what needs doing" formControlName="description" required>
      </mat-form-field>
      <div class="nav-btns">
        <button mat-button color="primary" class="nav-btn" matStepperPrevious>Back</button>
        <button mat-button color="accent" class="nav-btn" matStepperNext>Next</button>
      </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
</form>
