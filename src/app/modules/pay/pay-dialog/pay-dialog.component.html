<form [formGroup]="cardForm" (ngSubmit)="onSubmit(cardForm)" class="checkout">
  <mat-card class="form-row">
    <mat-card-header>
      <label for="card-info">Fill Credit Card Info</label>
    </mat-card-header>
    <mat-card-content>
      <div id="card-info" #cardInfo></div>

      <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button type="submit">Pay <strong>${{this.price}}</strong></button>
    </mat-card-actions>
  </mat-card>

</form>
