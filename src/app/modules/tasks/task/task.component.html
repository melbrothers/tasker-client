<div class="task-detail-container">
  <div class="task-header">
    <div class="row">
      <div class="col-xl-8 col-sm-12">
        <div class="details-panel">
          <div class="top-actions">
            <button mat-raised-button color="primary" class="round-btn">Open</button>
            <button mat-raised-button class="round-btn">Assigned</button>
            <button mat-raised-button class="round-btn">Completed</button>
          </div>
          <button mat-raised-button>
            Follow
            <mat-icon>favorite</mat-icon>
          </button>
        </div>
      </div>
      <div class="col-xl-4 col-sm-12 side-option">
        <div class="budget-box">
          <h3>Task budget</h3>
          <span class="budget-number">$400</span>
          <button mat-raised-button class="offer-btn" color="primary">Make an offer</button>
        </div>
      </div>
    </div>
  </div>
</div>
